<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Allowed providers</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
	<script type="text/javascript" src="../jquery.oembed.js"></script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function() {
		$(".oembed").oembed(null, { allowedProviders: ["flickr", "youtube"] });
	});
</script>
<div><a href="http://www.flickr.com/photos/14516334@N00/345009210/" class="oembed">Image from provider included in allowedProviders (flickr)</a></div>
<div><a href="http://img.photobucket.com/albums/v211/JAV123/Michael%20Holland%20Candle%20Burning/_MG_5661.jpg" class="oembed">Image from provider NOT included in allowedProviders (photobucket)</a></div>
</body></html>
