<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>afterEmbed</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
	<script type="text/javascript" src="../jquery.oembed.js"></script>
	<style type="text/css">
		.redborder { border: 1px solid red; }
	</style>
</head>
<body>
<script type="text/javascript">
	
	$(document).ready(function() {
		$(".oembed").oembed(null, 
		{ afterEmbed: function(oembedData) { 
			$("#progress").html("Video loaded"); }
		});
	});
</script>
<div><a href="http://www.youtube.com/watch?v=CeacjOkLjZ0" class="oembed">YouTube Video</a></div>
<div id="progress">Loading video...</div>
</body>
</html>
