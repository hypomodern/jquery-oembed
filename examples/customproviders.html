<html xmlns="http://www.w3.org/1999/xhtml"><head><meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<title>Custom providers</title>
	<meta http-equiv="content-type" content="text/html; charset=utf-8"/>    
	<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.3.2/jquery.min.js"></script>  
	<script type="text/javascript" src="../jquery.oembed.js"></script>
</head>
<body>
<script type="text/javascript">
	$(document).ready(function() {
		$(".oembed").oembed(null, {
			greedy: false,
			customProviders: [{
				"name": "streetfire.net",
				"urlschemes": ["streetfire\\.net\/video\/.*"],
				"apiendpoint": "http://api.embed.ly/v1/api/oembed?"
			}]
		});
	});
</script>
<div><a href="http://www.streetfire.net/video/supra-wrecks-a-supra_2219480.htm" class="oembed">Custom provider video (streetfire)</a></div>
</body></html>
